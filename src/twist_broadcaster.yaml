twist_broadcaster:
  joints:
    type: string_array
    default_value: []
    description: "Names of the joints"
  end_effector_frame:
    type: string
    description: "Name of the end-effector frame"
  base_frame:
    type: string
    description: "Name of the base frame"
  publish_frequency:
    type: double
    default_value: 250.0
    description: "Publishing frequency in Hz (0.0 means no throttling)"
