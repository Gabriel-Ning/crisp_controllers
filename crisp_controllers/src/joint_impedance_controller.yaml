joint_impedance_controller:
  joint_stiffness:
    type: double_array
    # default_value: 10.0
    default_value: []
    description: "Stiffness/velocity control of the joints"
    # validation:
    #   bounds<>: [0.0, 1000.0]
  joint_damping:
    type: double_array
    # default_value: 6.32
    default_value: []
    description: "Damping/Velocity control value, for critical damp use 2*sqrt(joint_stiffness)"
    # validation:
    #   bounds<>: [0.0, 1000.0]
  end_effector_frame:
    type: string
    default_value: ""
    description: "Name of the end-effector frame"
  joints:
    type: string_array
    default_value: []
    description: "Names of the joints"
  q_home:
    type: double_array
    default_value: []
    description: "Initial joint positions and position to stay around"
  use_friction:
    type: bool
    default_value: true
    description: "Use friction compensation"
